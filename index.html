<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="first-site">

  <div class="result">Your Result</div>

<div class="circle-container">
  <div class="circle">
  <div class="content">
  <div class="score">76</div>
 <div class="hundred"> of 100 </div>
</div>
</div>
</div>

<div class="remark">
  Great
</div>
 
<div class="cognition"> You scored higher than 65% of <p>the people who have taken</p> these tests. </div>
  </div>



 <div class="second-site">
  <div class="summary"> Summary</div>
  

    <div class="reaction">
       <img src="icon-reaction.svg">&nbsp; <span class="reaction-color">Reaction</span>
       <span class="space-first">
        <span class="bold-num">80</span>/100
      </span>
       </div>

        <div class="memory">
          <img src="icon-memory.svg">&nbsp;<span class="memory-color"> Memory</span>
          <span class="space-first">
           <span class="bold-num">92</span>/100 
           </span>
          </div>

           <div class="verbal">
            <img src="icon-verbal.svg">&nbsp;<span class="verbal-color"> Verbal</span>
            <span class="space-second">
             <span class="bold-num">61</span>/100
            </span>
            </div>


             <div class="visual">
              <img src="icon-visual.svg">&nbsp;<span class="visual-color"> Visual</span>
              <span class="space-second">
              <span class="bold-num">72</span>/100
              </span>
               </div>
       
     
    <div class="btn">
   <button>Continue</button>
  </div>


</div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="#">Babawibe Duke</a>
  </div>
</body>
</html>
